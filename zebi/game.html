<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undercover - Jeu</title>
    <link rel="stylesheet" href="style.css"> <!-- Ajout du fichier CSS pour le chat -->
</head>
<body>
    <header>
        <h1>Undercover - Jeu</h1>
    </header>
    <main>
        <section id="game-info">csf
            <div id="player-info">
                <!-- Informations sur les joueurs (à mettre à jour dynamiquement) -->
            </div>
            <div id="word-info">
                <!-- Informations sur les mots (à mettre à jour dynamiquement) -->
            </div>
        </section>
        <section id="game-actions">
            <h2>Actions de jeu :</h2>
            <button id="reveal-word">Révéler un mot</button>
            <button id="eliminate-player">Éliminer un joueur</button>
            <div id="game-code-display"></div> <!-- Affichage du code de partie -->
        </section>
    </main>
    <div class="app">
        <div class="left-pane">
            <!-- Contenu pour l'autre partie -->
        </div>
        <div class="right-pane">
            <div class="screen join-screen active">
                <div class="form">
                    <h2>Join Chatroom</h2>
                    <div class="form-input">
                        <label>Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-input">
                        <button id="join-user">Join</button>
                    </div>
                </div>
            </div>
            <div class="screen chat-screen">
                <div class="header">
                    <div class="logo">Chatroom</div>
                    <button id="exit-chat">Exit</button>
                </div>
                <div class="messages"></div>
                <div class="typebox">
                    <input type="text" id="message-input">
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script> <!-- Inclure Socket.io -->
    <script src="game.js"></script>
   
</body>
</html>
