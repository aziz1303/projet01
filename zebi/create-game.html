<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une partie - Undercover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Créer une partie</h1>
    </header>
    <main>
        <section>
            <h2>Nombre de joueurs :</h2>
            <input type="number" id="num-players" min="3" max="10" placeholder="Nombre de joueurs" required>
        </section>
        <section id="player-section">
            <h2>Pseudos des joueurs :</h2>
            <div id="player-names"></div>
            <button id="add-player">Ajouter un joueur</button>
        </section>
        <button id="create-game-create">Créer la partie</button>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    var addPlayerButton = document.getElementById("add-player");
    var playerNamesContainer = document.getElementById("player-names");

    addPlayerButton.addEventListener("click", function() {
        var numPlayersInput = document.getElementById("num-players");
        var numPlayers = parseInt(numPlayersInput.value);
        var createGameButtonCreate = document.getElementById("create-game-create");
         // Ajouter un écouteur d'événements de clic au bouton de création de partie sur la page create-game.html
    createGameButtonCreate.addEventListener("click", function() {
        // Rediriger l'utilisateur vers la page de jeu
        window.location.href = 'game.html';
    });


        // Effacer le contenu précédent du conteneur de noms de joueurs
        playerNamesContainer.innerHTML = "";

        // Créer un champ de saisie pour chaque joueur
        for (var i = 1; i <= numPlayers; i++) {
            var playerDiv = document.createElement("div");
            var input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Nom du joueur " + i;
            input.name = "player-name-" + i; // Nom unique pour chaque champ
            playerDiv.appendChild(input);
            playerNamesContainer.appendChild(playerDiv);
        }
    });
});
    </script>
</body>
</html>
